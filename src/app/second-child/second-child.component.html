<mat-card class="card-dimension">
  <mat-card-header>
    <h2>Second Child Component</h2>
  </mat-card-header>
  <mat-card-content>
    <p *ngIf="currentValue"><b>Valor atual:</b> {{currentValue}}</p>
    <div *ngIf="logChanges.length > 0">
      <h3>Log</h3>
      <p *ngFor="let log of logChanges">
        {{log}}
      </p>
    </div>
  </mat-card-content>
</mat-card>
