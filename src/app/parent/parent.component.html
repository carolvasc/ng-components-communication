<div class="card">
  <div style="margin-bottom: 20px">
    <h1>Parent Component</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
      <input type="text" formControlName="name" />
      <button type="submit">Envia para o filho</button>
    </form>
  </div>
  <app-first-child [data]="childData" (dataToParent)="getDataFromChild($event)"></app-first-child>
</div>
