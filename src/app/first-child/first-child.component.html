<div class="card">
  <h1>First Child Component</h1>
  <form [formGroup]="form" (ngSubmit)="onSubmit()" novalidate>
    <input type="text" formControlName="name" />
    <button submit="submit">Retorna para o pai</button>
  </form>
  <button (click)="clearSiblingLog()">Limpando o log via Service</button>
</div>
